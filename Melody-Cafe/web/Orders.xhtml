<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Melody-Orders</title>
        <style> 
             body{
                margin: 0px;
                background-image: url("Resources/Images/Login-img.jpg");
                background-size: 100%;
                background-repeat:unset;
                color: #DACC96; 
            }
            h2{
                margin:0;
            }
            .header{
                width: 100%;
                height: 80px;
                background-color: #632626;
                color: white;
                
            }
            .Melodyadmin{
                position: relative;
                top: 30px;
                left: 30px;
            }
            table {  
                
border-collapse: collapse;  
width: 100%;  
}  
    tr,th, td {  
color: #632626;
text-align: left;
background-color: rgba(218,204,150,0.6);
padding: 8px;  
}  
tr:nth-child(even){
    background-color: rgba(218,204,150,0.1
                       )}


th {  
background-color: #9D5353;  
color: #DACC96;  
}  
</style>  
    </h:head>
    <h:body>  
        <div class="header">
            <h2 class="Melodyadmin">MELODY-ORDERS</h2>
        </div>
 
<h:dataTable value="#{orders.orderList}" var="p">  

    <h:column>  
<f:facet name="header">USERNAME</f:facet>  
<h:outputText value="#{p.userName}"/> 
</h:column>
    <h:column> 
<f:facet name="header">FOOD</f:facet>  
<h:outputText value="#{p.food}"/>  
</h:column>  
<h:column>  
        <f:facet name="header">ADRESS</f:facet>  
        <h:outputText value="#{p.address}"/>  
</h:column>  
<h:column>  
        <f:facet name="header">DELIVERY</f:facet>  
<h:outputText value="#{p.delivery}"/>  
</h:column>
<h:column>  
        <f:facet name="header">STATUS</f:facet>  
<h:outputText value="#{p.status}"/> 
</h:column>

    </h:dataTable>  
</h:body>  
</html>
