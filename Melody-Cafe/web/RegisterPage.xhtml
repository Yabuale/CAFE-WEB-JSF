<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Melody-Register</title>
        <style>
           body{
                margin: 0px;
                background-image: url("Resources/Images/Login-img.jpg");
                background-size: 100%;
                text-align: center;
            }
            fieldset{
                border-style: none;
            }
            .melody{
                margin: 20px auto 170px;
            }
            h2{
                margin: 0px;
            }
            label{
                margin:10px 10px;
            }
            .container{
                color: #BF8B67;
                height: 600px;
                margin-left: 3%;
                width: 40%;
                border-style: solid;
                margin-top: 20px;
                border-width: 2px;
                border-color: #BF8B67;
                border-radius: 5px;
                position: relative;
            }
            .input-txt{
                width: 220px;
                height: 35px;
                margin-bottom: 10px;
                border-color:  #BF8B67;
                color: rgba(255,255,255,0.8);
                border-radius: 7px;
                background-color: rgba(218,204,150,0);
                
            }
           
             
            
            .Button-cmd{
               background-color: rgba(0,0,0,0);
                padding: 20px 70px;
                text-decoration: none;
                color: #f5f5f5;
                margin-bottom: 10px;
                border-style: solid;
                border-width: 2px;
                border-color: #BF8B67;
                color: #BF8B67;
                display: inline-block;
                margin:auto;
              
                
                text-align: center;
            } 
            .Button-cmd:hover{
                color:  white;
                background-color: #BF8B67;
                border-style: solid;
                
                box-shadow: 0px 5px 8px 0px rgba(0, 0, 0, 0.3), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
            #register-btn{
                padding: 20px 50px;
            }
            .container:hover{
              background-color: rgba(218,204,150,0.1);
              box-shadow: 0px 5px 8px 0px rgba(0, 0, 0, 0.3), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
            

            
        
          
        </style>
    </h:head>
    <h:body>
      
            <div class="container">
                <div class="melody">
                <h2>MELODY</h2>
                </div>
                 <div class="login-form"> 
                 <h:form>
    
                <fieldset>
                    <div class="input">
                        <label for="userName" class="">User Name:</label>
                        <h:inputText class="input-txt" label="username" id="userName"  value="#{register.userName}" a:placeholder="User name..." />
                        
                        </div>
                    <div class="input">
                        <label for="Name" class="">Name:</label>
                        <h:inputText class="input-txt" label="Name" id="Name" value="#{register.name}"  a:placeholder="Name..." />
                        
                        </div>
                    <div class="input">
                        <label for="LName" class="">Last Name:</label>
                        <h:inputText class="input-txt" label="Last-name" id="LName" value="#{register.lname}" a:placeholder="Last name..." />
                        
                        </div>
                    <div class="input">
                        <label for="Email" class="">Email Adress:</label>
                        <h:inputText class="input-txt" label="Email" id="Email" value="#{register.email}" a:placeholder="Email..." />
                        
                        </div>
                    <div class="input">
                        <label for="Phone" class="">Phone No:</label>
                        <h:inputText class="input-txt" label="Phone" id="Phone" value="#{register.phone}"  a:placeholder="Phone..." />
                        </div>
                    <div class="input">
                        <label for="Adress" class="">Adress:</label>
                        <h:inputText class="input-txt" label="Adress" id="Adress" value="#{register.adress}"  a:placeholder="Adress..." />
                        </div>
                                      
                    <div class="buttons">
                        <h:commandButton class="Button-cmd" value="Submit" action="#{register.btn()}" />	
                        <a class="Button-cmd" id="register-btn" href="Loginpage.xhtml">Login</a>
                        </div>
              </fieldset>
              </h:form>   
                 </div>

            </div>
            
       
        
    </h:body>
</html>
