<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Melody-Menu</title>
        <style>
            body{
                margin: 0px;
                
                background-image: url("Resources/Images/Login-img.jpg");
                background-size: 100%;
                background-repeat:unset;
            }
            h2{
                margin: 0px;
                
            }
            h1{margin: 0px;}
            h3{margin:0px;}
            .header{
                width: 100%;
                height: 80px;
                position: relative;
                background-color: #632626;
                color: white;
                
            }
            .Melodyadmin{
                position: relative;
                top: 30px;
                left: 30px;
            }
            .options{
                width: 75%;
                height: 780px;
                position: relative;
               margin: auto; 
                background-color: rgba(255,255,255,0);
                
                border-bottom-left-radius: 5px;   
            }
            .contan{
                
                width: 100%;
                height: 350px;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-content: space-between;
                
            }
            .card{
                width: 30%;
                position: relative;
                height: 95%;
                border-style: solid;
                margin: auto;
                border-width: 2px;
                border-color: #BF8B67;
                border-radius: 5px;
            }
            .card:hover{
                 
              background-color: rgba(218,204,150,0.4);
              box-shadow: 0px 5px 8px 0px rgba(0, 0, 0, 0.3), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
            #firstcon{
                padding-top: 15px;
            }
            .icons{
               
                width: 90%;
                height: 60%;
                opacity: 1;
                margin: 5px auto auto;
                border-radius: 7px;
          
            }
            .icon-img{
                height: 100%;
                width: 100%;
                opacity:1;
            }
            
             .Button-cmd{
               
                padding: 15px 50px;
                text-decoration: none;
                background-color: rgba(255,255,255,0);
                color: #f5f5f5;
                margin-bottom: 10px;
                border-style: solid;
                border-width: 2px;
                border-color: #BF8B67;
                color: #BF8B67;
                display: inline-block;
                margin:auto;
                position: absolute;
                bottom:10px;
                left: 4%;
                
                text-align: center;
            } 
            .Button-cmd:hover{
                color:  white;
                background-color: #BF8B67;
                border-style: solid;
                box-shadow: 0px 5px 8px 0px rgba(0, 0, 0, 0.3), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
            #register-btn{
                left: 7%;
                
            }
            #stat{
                left: 14%; 
            }
            .Adresss{
                position:absolute;
                height: 30px;
                width: 150px;
                width: 220px;
                height: 35px;
                margin-bottom: 10px;
                border-color:  #BF8B67;
                color: rgba(255,255,255,0.8);
                border-radius: 7px;
                background-color: rgba(218,204,150,0);
                right: 150px;
                top:20px;
            }
            .Order{
                position:absolute;
                right: 10px;
                top: 20px;
                padding: 15px 45px;
                text-decoration: none;
                background-color: rgba(255,255,255,0);
                color: #f5f5f5;
                border-style: solid;
                border-width: 2px;
                border-color: #BF8B67;
                color: #BF8B67;
                margin:auto;
                text-align: center;
            }
            .Order:hover{
                color:  white;
                background-color: #BF8B67;
                border-style: solid;
                box-shadow: 0px 5px 8px 0px rgba(0, 0, 0, 0.3), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
            .new{
                width: 10px;
                height: 10px;
            }
            selectManyCheckbox{
                 width: 10px;
                height: 10px;
            }
            .username{
                position:absolute;
                height: 30px;
                width: 150px;
                width: 220px;
                height: 35px;
                margin-bottom: 10px;
                border-color:  #BF8B67;
                color: rgba(255,255,255,0.8);
                border-radius: 7px;
                background-color: rgba(218,204,150,0);
                right: 400px;
                top:20px;
            }
            
            
            
            
        </style>
    </h:head>
    <h:body>
        <h:form>
        <div class="header">
            <h2 class="Melodyadmin">MELODY-MENU</h2>
             <h:inputText class="username" label="username"  value="#{foodOrder.userName}"  a:placeholder="user name..." />
             <h:inputText class="Adresss" label="username" id="userName"  value="#{foodOrder.adress}"  a:placeholder="Your current adress..." />
             <h:commandButton class="Order" value="Order" action="#{foodOrder.methd2()}" onclick="Logout()"/>
             
            
        </div>
        <div class="options">
            
            <div class="contan" id="firstcon">
                <div class="card"> <div class="icons"> <img class="icon-img" src="Resources/Images/Burger.jpg" alt="logo"/> </div>  
                    <div class="Button-cmd">
                    
                        <h:selectOneRadio value="#{foodOrder.s1}">
                        <f:selectItem class="new" itemValue="Burger" itemLabel="MELODY BURGUR" /> 
                    </h:selectOneRadio>
                        </div>
                </div>
                <div class="card">  <div class="icons"> <img class="icon-img" src="Resources/Images/pizza.jpg" alt="logo"/></div>  
               <div class="Button-cmd">
                    
                        <h:selectOneRadio value="#{foodOrder.s2}">
                        <f:selectItem class="new" itemValue="Pizza" itemLabel="MELODY PIZZA" /> 
                    </h:selectOneRadio>
                        </div>
                </div>
                <div class="card">  <div class="icons"> <img class="icon-img" src="Resources/Images/pankake.jpg" alt="logo"/></div>  
               <div class="Button-cmd">
                    
                        <h:selectOneRadio value="#{foodOrder.s3}">
                        <f:selectItem class="new" itemValue="Pancake" itemLabel="MELODY PANCAKE" /> 
                    </h:selectOneRadio>
                        </div>
                </div>
            </div>
            <div class="contan">
                <div class="card">  <div class="icons"><img class="icon-img" src="Resources/Images/donat.jpg" alt="logo"/></div> 
                <div class="Button-cmd">
                    
                        <h:selectOneRadio value="#{foodOrder.s4}">
                        <f:selectItem class="new" itemValue="Donat" itemLabel="MELODY DONAT" /> 
                    </h:selectOneRadio>
                        </div>
                </div>
                <div class="card">  <div class="icons"> <img class="icon-img" src="Resources/Images/chicken.jpg" alt="logo"/></div> 
                <div class="Button-cmd">
                    
                        <h:selectOneRadio value="#{foodOrder.s5}">
                        <f:selectItem class="new" itemValue="Chicken" itemLabel="MELODY CHICKEN" /> 
                    </h:selectOneRadio>
                        </div>
                </div>
                <div class="card">  <div class="icons"> <img class="icon-img" src="Resources/Images/chips.jpg" alt="logo"/></div> 
                <div class="Button-cmd">
                    
                        <h:selectOneRadio value="#{foodOrder.s6}">
                        <f:selectItem class="new" itemValue="Chips" itemLabel="MELODY FRIES" /> 
                    </h:selectOneRadio>
                        </div>
                </div>
            </div>
             <div class="contan">
                <div class="card">  <div class="icons"><img class="icon-img" src="Resources/Images/salad.jpg" alt="logo"/></div> 
                <div class="Button-cmd">
                    
                        <h:selectOneRadio value="#{foodOrder.s7}">
                        <f:selectItem class="new" itemValue="Salad" itemLabel="MELODY SALAD" /> 
                    </h:selectOneRadio>
                        </div>
                </div>
                <div class="card">  <div class="icons"> <img class="icon-img" src="Resources/Images/sushi.jpg" alt="logo"/></div> 
                <div class="Button-cmd">
                    
                        <h:selectOneRadio value="#{foodOrder.s8}">
                        <f:selectItem class="new" itemValue="Sushi" itemLabel="MELODY SUSHI" /> 
                    </h:selectOneRadio>
                        </div>
                </div>
                <div class="card">  <div class="icons"> <img class="icon-img" src="Resources/Images/nudels.jpg" alt="logo"/></div> 
               <div class="Button-cmd">
                    
                        <h:selectOneRadio value="#{foodOrder.s9}">
                        <f:selectItem class="new" itemValue="Ramen" itemLabel="MELODY RAMEN" /> 
                    </h:selectOneRadio>
                        </div>
                </div>
            </div>
                
        </div>
       </h:form>
        <SCRIPT LANGUAGE="JavaScript">
            function Logout()
            {
                var response = confirm('Are you sure ');

                if (response)
                     alert("Success");
                else
                    alert("not inserted.");
            }
        </SCRIPT>
    </h:body>
</html>
