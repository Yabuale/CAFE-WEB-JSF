<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Melody-Login</title>
        <style>
            body{
                margin: 0px;
                background-image: url("Resources/Images/Login-img.jpg");
                background-size: 100%;
                text-align: center;
            }
            .melody{
                margin: 20px auto 170px;
            }
            fieldset{
                border-style: none;
            }
            h2{
                margin: 0px;
            }
            label{
                margin:10px 10px;
            }
            .container{
                color: #BF8B67;
                height: 600px;
                margin-left: 3%;
                width: 40%;
                border-style: solid;
                margin-top: 20px;
                border-width: 2px;
                border-color: #BF8B67;
                border-radius: 5px;
                position: relative;
            }
            .input-txt{
                width: 220px;
                height: 35px;
                margin-bottom: 10px;
                border-color:  #BF8B67;
                color: rgba(255,255,255,0.8);
                border-radius: 7px;
                background-color: rgba(218,204,150,0);
                
            }
            .melody{
                margin: 20px auto 170px;
            }
             
            
            .Button-cmd{
               background-color: rgba(0,0,0,0);
                padding: 20px 70px;
                text-decoration: none;
                color: #f5f5f5;
                margin-bottom: 10px;
                border-style: solid;
                border-width: 2px;
                border-color: #BF8B67;
                color: #BF8B67;
                display: inline-block;
                margin:auto;
              
                
                text-align: center;
            } 
            .Button-cmd:hover{
                color:  white;
                background-color: #BF8B67;
                border-style: solid;
                box-shadow: 0px 5px 8px 0px rgba(0, 0, 0, 0.3), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
            #register-btn{
                padding: 20px 50px;
            }
            .container:hover{
              background-color: rgba(218,204,150,0.1);
              box-shadow: 0px 5px 8px 0px rgba(0, 0, 0, 0.3), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
            
           
        </style>
    </h:head>
    <h:body>
        
            <div class="container">
                <div class="melody">
                <h2>MELODY</h2>
                </div>
                 <div class="login-form"> 
                 <h:form>
                     
                <fieldset>
                    <div class="input">
                     
                        <h:inputText class="input-txt" label="username" id="firstName"  value="#{loginValidator.userName}" a:placeholder="User name..." />
                        
                        </div>
                   <div class="input">
                        
                        <h:inputSecret class="input-txt" id="pass" value="#{loginValidator.password}" a:placeholder="password..." />
                        </div>
                    <div class="buttons">
                        <h:commandButton class="Button-cmd" value="Login" action="#{loginValidator.valdate()}"  />	
                        <a class="Button-cmd" id="register-btn" href="AdminPage.xhtml">Sign Up</a>
                        </div>
              </fieldset>
              </h:form>   
                 </div>
            </div>
                
            
        
    </h:body>
</html>
