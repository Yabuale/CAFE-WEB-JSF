<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Melody-Customer</title>
        <style>
            body{
                margin: 0px;
                
                background-image: url("Resources/Images/Login-img.jpg");
                background-size: 100%;
                background-repeat:unset;
            }
            h2{
                margin: 0px;
                
            }
            h1{margin: 0px;}
            h3{margin:0px;}
            .header{
                width: 100%;
                height: 80px;
                
                background-color: #632626;
                color: white;
                
            }
            .Melodyadmin{
                position: relative;
                top: 30px;
                left: 30px;
            }
            .options{
                width: 75%;
                height: 600px;
                position: relative;
                
               margin: 60px  auto auto; 
                background-color: rgba(255,255,255,0);
                
                border-bottom-left-radius: 5px;   
            }
            .contan{
                
                width: 100%;
                height: 350px;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-content: space-between;
                
            }
            .card{
                width: 25%;
                position: relative;
                height: 90%;
                border-style: solid;
                margin: auto;
                border-width: 2px;
                border-color: #BF8B67;
                border-radius: 5px;
            }
            .card:hover{
                 
                 background-color: rgba(218,204,150,0.4);
              box-shadow: 0px 5px 8px 0px rgba(0, 0, 0, 0.3), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
            #firstcon{
                padding-top: 15px;
            }
            .icons{
               
                width: 90%;
                height: 60%;
                margin: 5px auto auto;
                border-radius: 7px;
          
            }
            .icon-img{
                height: 100%;
                width: 100%;
            }
            
             .Button-cmd{
               
                padding: 20px 70px;
                text-decoration: none;
                background-color: rgba(0,0,0,0);
                color: #f5f5f5;
                margin-bottom: 10px;
                border-style: solid;
                border-width: 2px;
                border-color: #BF8B67;
                color: #BF8B67;
                display: inline-block;
                margin:auto;
                position: absolute;
                bottom:15px;
                left: 10%;
                text-align: center;
            } 
            .Button-cmd:hover{
                color:  white;
                background-color: #BF8B67;
                border-style: solid;
                box-shadow: 0px 5px 8px 0px rgba(0, 0, 0, 0.3), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
            #register-btn{
                left: 7%;
                
            }
            #stat{
                left: 14%; 
            }
            
            .input-txt{
                width: 220px;
                height: 35px;
                margin-bottom: 10px;
                border-color:  #BF8B67;
                color: rgba(255,255,255,0.8);
                border-radius: 7px;
                background-color: rgba(218,204,150,0);
                
            }
            .logout-btn{
                display: inline-block;
                position: absolute;
                margin: 0px;
                right: 120px;
                top: 20px;
                
            }
            #buttons{
                color:  white;
                background-color: #BF8B67;
                box-shadow: 0px 5px 8px 0px rgba(0, 0, 0, 0.3), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                padding: 10px 20px;
                text-decoration: none;
                border-width: 1px;
                margin: 0px;
            }  
            #buttons:hover{
                color:  white;
                background-color: #632626;
                box-shadow: 0px 5px 8px 0px rgba(0, 0, 0, 0.3), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
            
            
        </style>
    </h:head>
    <h:body>
        <div class="header">
            <h2 class="Melodyadmin">MELODY-CUSTOMER</h2>
            <a id="buttons" class="logout-btn" href="index.xhtml" role="button">Logout</a>
        </div>
        <div class="options">
            
            <div class="contan" id="firstcon">
                <div class="card"> <div class="icons"> <img class="icon-img" src="Resources/Images/menu3.png" alt="logo"/> </div>  
                <a class="Button-cmd" href="MenuPage.xhtml">MENU</a>
                </div>
                <div class="card">  <div class="icons"> <img class="icon-img" src="Resources/Images/map.png" alt="logo"/></div>  
                <h:form>
                    <h:inputText class="input-txt"  id="firstName" value="#{trace.userUserName}"   a:placeholder="User name..." />
                    <h:commandButton class="Button-cmd" value="Trace" action="#{trace.method2()}" />   
                </h:form> 
                </div>
                
            </div>
            
        </div>
       
    </h:body>
</html>
